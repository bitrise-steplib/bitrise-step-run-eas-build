format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_managed_workflow:
    envs:
    - SAMPLE_APP_URL: https://github.com/godrei/expo-sample-managed.git
    - SAMPLE_APP_BRANCH: main
    # Define these in your .bitrise.secrets.yml
    - EXPO_PERSONAL_ACCESS_TOKEN: $EXPO_PERSONAL_ACCESS_TOKEN
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            rm -rf ./_tmp
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - branch: $SAMPLE_APP_BRANCH
        - clone_into_dir: ./_tmp
    - path::./:
        inputs:
        - access_token: $EXPO_PERSONAL_ACCESS_TOKEN
        - platform: android
        - work_dir: ./_tmp

  test_withouth_eas_config_file:
    envs:
    - SAMPLE_APP_URL: https://github.com/godrei/expo-sample-managed.git
    - SAMPLE_APP_BRANCH: main
    # Define these in your .bitrise.secrets.yml
    - EXPO_PERSONAL_ACCESS_TOKEN: $EXPO_PERSONAL_ACCESS_TOKEN
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            rm -rf ./_tmp
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - branch: $SAMPLE_APP_BRANCH
        - clone_into_dir: ./_tmp
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            rm ./_tmp/eas.json
    - path::./:
        inputs:
        - access_token: $EXPO_PERSONAL_ACCESS_TOKEN
        - platform: android
        - work_dir: ./_tmp
